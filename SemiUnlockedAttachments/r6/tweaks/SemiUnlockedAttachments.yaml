Items.HandgunPossibleScopesList:
  itemPartList:
    - !append-from Items.RiflePossibleScopesList.itemPartList
    - !append-from Items.SniperPossibleScopesList.itemPartList
    - !append-from Items.HandgunPossibleScopesList.itemPartList  
    
Items.RiflePossibleScopesList:
  itemPartList:
    - !append-from Items.RiflePossibleScopesList.itemPartList
    - !append-from Items.SniperPossibleScopesList.itemPartList
    - !append-from Items.HandgunPossibleScopesList.itemPartList  

Items.SniperPossibleScopesList:
  itemPartList:
    - !append-from Items.RiflePossibleScopesList.itemPartList
    - !append-from Items.SniperPossibleScopesList.itemPartList
    - !append-from Items.HandgunPossibleScopesList.itemPartList  

Items.RangedWeaponPossibleMuzzleList:
  itemPartList:
    - !append-from Items.RangedWeaponPossibleMuzzleList.itemPartList
    - !append-from Items.RiflePossibleMuzzleBrakeList.itemPartList
    - !append-from Items.HandgunPossibleMuzzleBraksList.itemPartList

Items.RiflePossibleMuzzleBrakeList:
  itemPartList:
    - !append-from Items.RangedWeaponPossibleMuzzleList.itemPartList  
    - !append-from Items.RiflePossibleMuzzleBrakeList.itemPartList
    - !append-from Items.HandgunPossibleMuzzleBraksList.itemPartList
    
Items.HandgunPossibleMuzzleBraksList:
  itemPartList:
    - !append-from Items.RangedWeaponPossibleMuzzleList.itemPartList  
    - !append-from Items.RiflePossibleMuzzleBrakeList.itemPartList
    - !append-from Items.HandgunPossibleMuzzleBraksList.itemPartList